<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        .birthday-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff4da6, 0 0 40px #ff4da6, 0 0 50px #ff4da6;
            }
        }

        .birthday-subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* Confetti Animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            opacity: 0.7;
            animation: fall linear forwards;
            z-index: 1000;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
            margin-top: 40px;
        }

        /* Birthday Card */
        .birthday-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .card-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .card-message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Photo Gallery */
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .photo-item {
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .photo-item:hover {
            transform: scale(1.05);
        }

        .photo-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 50px;
            cursor: pointer;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .music-player i {
            font-size: 24px;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .birthday-title {
                font-size: 2rem;
            }
            
            .birthday-subtitle {
                font-size: 1.2rem;
            }
            
            .card-title {
                font-size: 1.5rem;
            }
            
            .container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .birthday-title {
                font-size: 1.8rem;
            }
            
            .photo-gallery {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }

        /* Animation Classes */
        .animate-on-scroll {
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .animate-on-scroll.animated {
            opacity: 1;
            transform: translateY(0);
        }

        /* Floating Elements */
        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="birthday-title floating">üéâ Selamat Ulang Tahun! üéÇ</h1>
            <p class="birthday-subtitle">Semoga hari spesial mamah penuh dengan kebahagiaan dan tawa!</p>
        </header>

        <main class="main-content">
            <section class="birthday-card animate-on-scroll">
                <h2 class="card-title">Ucapan Spesial</h2>
                <p class="card-message">
                    ‚ÄúSelamat ulang tahun, Mamah. semoga mamah dilimpahkan kesehatan,
                    rezeki yang berkah, dan kebahagiaan di setiap langkah Mamah.
                    Terima kasih atas cinta dan doanya.‚Äù
                </p>
                <div class="floating" style="font-size: 3rem; margin-top: 20px;">
                    üéÇüéÅüéà
                </div>
            </section>

            <section class="photo-gallery">
                <div class="photo-item animate-on-scroll">
                    <img src="foto/1.png" alt="Foto kenangan bersama teman-teman tersenyum bahagia dengan balon ulang tahun" class="photo-image">
                </div>
                <div class="photo-item animate-on-scroll">
                    <img src="foto/2.png" class="photo-image">
                </div>
                <div class="photo-item animate-on-scroll">
                    <img src="foto/3.png" alt="Momen berharga keluarga berkumpul merayakan ulang tahun dengan penuh kebahagiaan" class="photo-image">
                </div>
            </section>
        </main>
    </div>

    <div class="music-player" id="musicToggle">
        <i class="fas fa-music"></i>
        <audio id="birthdayMusic" autoplay>
            <source src="happyBirthday.mp3" type="audio/mpeg" start>
        </audio>
    </div>

    <script>
        // Konfeti animasi
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#ffbe0b', '#fb5607', '#8338ec'];
            const container = document.querySelector('.header');
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = (Math.random() * 15 + 5) + 'px';
                confetti.style.height = (Math.random() * 15 + 5) + 'px';
                container.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        // Buat konfeti setiap 2 detik
        setInterval(createConfetti, 2000);

        // Animasi scroll
        function checkScroll() {
            const elements = document.querySelectorAll('.animate-on-scroll');
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementBottom = element.getBoundingClientRect().bottom;
                const isVisible = (elementTop < window.innerHeight - 100) && (elementBottom > 0);
                
                if (isVisible) {
                    element.classList.add('animated');
                }
            });
        }

        // Music player
        const musicToggle = document.getElementById('musicToggle');
        const music = document.getElementById('birthdayMusic');
        let isPlaying = false;

        musicToggle.addEventListener('click', () => {
            if (isPlaying) {
                music.pause();
                musicToggle.innerHTML = '<i class="fas fa-music"></i>';
            } else {
                music.play();
                musicToggle.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        });

        // Event listeners
        window.addEventListener('scroll', checkScroll);
        window.addEventListener('load', () => {
            checkScroll();
            createConfetti();
        });

        // Effect ketik teks (jika ingin menambahkan)
        function typeWriter(element, text, speed = 50) {
            let i = 0;
            element.innerHTML = '';
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }
    </script>
</body>
</html>
